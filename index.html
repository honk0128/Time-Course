<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeCourse</title>
    <link rel="shortcut icon" href="./src/views/img/jbu.fav.png" />
    <link rel="stylesheet" href="./src/views/css/ui.css" />
  </head>
  <body>
    <div id="login_wrap">
      <div id="left">
        <img src="img/jbu.png" />
        <div id="etc_btn">
          <a href="https://www.joongbu.ac.kr/">중부대학교</a>
          <span>/</span>
          <a class="jbu_click" href="https://edu.joongbu.ac.kr/"
            >중부대학교 LMS</a
          >
        </div>
      </div>

      <div id="right">
        <form>
          <div id="login_box">
            <h2 id="clock">00:00</h2>
            <ul id="input_button">
              <li id="id_pass">
                <ul>
                  <li>
                    <span class="spacing">ID</span>
                    <input type="text" />
                  </li>
                  <li id="pass">
                    <span class="spacing">PW</span>
                    <input type="password" />
                  </li>
                </ul>
              </li>

              <li id="login_btn">
                <button>LOGIN</button>
              </li>
            </ul>
            <ul id="btns">
              <u>
                홈페이지 사용안내 : 홈페이지 사용은
                <a id="member" href="main/membership.html">회원가입</a> 후<br />
                로그인하여 사용하시기바랍니다.
              </u>
            </ul>
          </div>
        </form>

        <div id="bottom_img">
          <img src="./img/jbup.png" />
        </div>
      </div>
    </div>
    <script src="./js/clock.js"></script>
  </body>
</html>
